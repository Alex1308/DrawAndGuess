<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw and Guess</title>
    <script src="../res/javascript/ServerScript.js"></script>
    <script src="../res/plugins/fabric.js"></script>
    <script src="../res/plugins/iro.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../res/css/Style.css">
</head>
<body>

<div id="Header" align="middle"><h1>Draw And Guess</h1></div>

<div class="container">
    <div id="drawwrapper">
        <div id="drawfield">
            <canvas id="paper" height="100%" width="100%">
                Your browser needs to support canvas for this to work.
            </canvas>
        </div>
    </div>

    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Welcome, <b></b></p>
            <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
            <div style="clear:both"></div>
        </div>

        <div id="chatbox"></div>

        <form name="message" action="">
            <input name="usermsg" type="text" id="usermsg" size="63"/>
            <input name="submitmsg" type="submit" id="submitmsg" value="Send"/>
        </form>
    </div>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
    // jQuery Document
    $(document).ready(function () {

    });
</script>



</body>
</html>
